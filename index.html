  <title>Steam Battle</title>

<body>
  <div class="container">
    <section class="row mainBody">
      <h1 class="mainTitle">Steam Battle</h1>
      <form id="user-input">
        <div class="col-md-4">
          <input id="player1" class="input-lg" type="text" name="" value="" placeholder="Insert username or steamid">
        </div>
        <div class="col-md-4">
          <input id="player2" class="input-lg" type="text" name="" value="" placeholder="Insert username or steamid">
        </div>
        <div class="col-md-4">
          <input id="player3" class="input-lg" type="text" name="" value="" placeholder="Insert username or steamid">
        </div>
        <div class="send col-md-12">
          <button type="submit" name="button" class="btn btn-warning"><img width="30px" src="images/fight.png" alt="">Fight<img width="30px" src="images/fight.png" alt=""></button>
        </div>
      </form>
    </section>
  </div>
  <footer class="footer">
    <section id="partners" class="container">
      <h2 class="">
        Powered By
      </h2>
      <div class="partner">

            Buebos Corp
          </p>

    </div>
